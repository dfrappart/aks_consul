apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: userjava-consul
  name: userjavadeploy-consul
  namespace: tripsinsight-consul
spec:
  replicas: 3
  selector:
    matchLabels:
      app: userjava-consul
  strategy: {}
  template:
    metadata:
      labels:
        app: userjava-consul
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/transparent-proxy: "true"
    spec:
      containers:
      - image: acr0vbnv.azurecr.io/tripinsights/user-java:1.0
        name: user-java
        env:
        - name: SQL_SERVER
          valueFrom:
            configMapKeyRef:
              name: userjavaconfigmap-consul
              key: SQL_SERVER
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: userjavaconfigmap-consul
              key: PORT
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: tripsecret-consul
              key: SQL_USR
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tripsecret-consul
              key: pwd            
        resources: {}
status: {}
